<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="search-box">
        <form action="" class="search-bar">
            <input type="text" class="search" name="search" pattern=".*\S.*" required>
            <button class="search-btn" type="submit">Search</button>
        </form>
        <p id="error-text" style="text-align: center;">Something went wrong!</p>
    </div>
    <div id="weather-box">
        <img id="weather-image">
        <div id="info">
            <h1 id="location"></h1>
            <h2 id="temperature"></h2>
            <h3 id="weather-text"></h3>
        </div>
    </div>
    <footer>
        <a href="https://github.com/pygosclune" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;"><p style="font-weight: 500; font-size: 1.5rem;">pygosclune 2023</p></a>
    </footer>
</body>
</html>
